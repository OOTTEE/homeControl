<div class="col-sm-4 col-md-2 sidebar navbar-collapse  bar2">
	<div class="long-sidebar">
		<ul class="nav nav-sidebar" >
		<li onclick="selectOption(event)" class="active"><a href="./" >Inicio</a></li>
		<li onclick="selectOption(event)">
			<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="collapsed">Habitaciones</a>
			<div id="collapseOne" class="panel-collapse collapse sub-sidebar">
				<ul class="nav nav-sub-sidebar " role="menu">
					{% if not habitaciones is none %}
						{% for habitacion in habitaciones %}
							<li><a onclick="return loadHabitacion({{habitacion[0]}})">{{habitacion[1]}}</a></li>
						{%endfor%}
					{% endif %}
				</ul>
			</div>
		</li>
		<li onclick="selectOption(event)"><a href="#" >Persianas</a></li>
		</ul>
	</div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		{% include [pagina] %}
</div>

<script type="text/javascript">

function selectOption(event) {
	$('.nav.nav-sidebar')[0].getElementsByClassName('active')[0].className=''
	event.toElement.parentElement.className='active'
}

function loadHabitacion(id){
	var data = {
		'id' : id
	}
	$.post('/habitacionAjax', data, function(response) {
		document.querySelector('.main').innerHTML = response;
	});
}

</script>
